{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bitwise</title>
    <link rel="stylesheet" href="pstyle.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />

    <!--<link rel="stylesheet" href="fish-bg/css/style.css" />-->
    <link
      href="https://fonts.googleapis.com/css?family=Righteous"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'home1/rabbitBg/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'home1/mainCss/home.css' %}">
  </head>
  <body>
    <!-- <video autoplay muted loop id="myVideo">
      <source src="a.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video> -->
    <div id="world"></div>
      <div id="gameoverInstructions">
        Play Again
      </div>
      <div id="dist">
        <div class="label">Score</div>
        <div id="distValue">000</div>
      </div>

      <div id="instructions">
        Click to jump<span class="lightInstructions">
          â€” Grab the carrots / avoid the hedgehogs</span
        >
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r80/three.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
      <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/264161/OrbitControls.js"></script>
      <script src="{% static 'home1/rabbitBg/js/index.js' %}"></script>
    </div>

    <div class="home-content" id="#homeContent">
      <!-- <h1 class="welcome">Welcome To</h1> -->
      <h1 class="title">Bitwise</h1>
      <p class="subtitle">Juet's Programming hub</p>
    </div>
    <div id="homepage">
      <button onclick="open_sidebar()" class="openSidebar-btn">
        <i class="fas fa-bars hamburger"></i>
      </button>
      <button onclick="changeToDark()" class="chgv-btn chgv-btn1">
        <!-- <i class="fas fa-sun"></i> -->
        <i class="fas fa-cog"></i>
      </button>
      <button
        onclick="changeToLight()"
        class="chgv-btn chgv-btn2"
        style="display:none;color:white;"
      >
        <!-- <i class="fas fa-moon"></i> -->
        <i class="fas fa-cog"></i>
      </button>
      <div class="terminal-container">
        <div class="upper-terminal">
          <div>bash@bitwise-juet</div>
        </div>
        <div class="terminal" style="text-align:left !important;">
          <div class="content"></div>
          <div class="dot">&nbsp;</div>
        </div>
        <div></div>
      </div>
    </div>
    <div class="sidebar" id="sidebarId">
      <button onclick="close_sidebar()" class="closebtn">
        <i class="fas fa-times"></i>
      </button>
      <div class="sidebar-content">
        <a href="">Home</a>
        <a href="kodeathon">Kodeathon</a>
        <a href="team">Team bitwise</a>
        <a href="developers">Developers</a>
        <a href="about">About</a>
      </div>
    </div>
    <script>
      function open_sidebar() {
        document.getElementById("sidebarId").style.width = "100%";
        document.getElementById("sidebarId").style.display = "block";
        sidebar_trans();
      }
      function close_sidebar() {
        sidebar_trans_back();
      }
    </script>
    <script>
      var options = {
        strings: [
          "^1550#include&lt;bits/stdc++.h&gt;<br>\
              using namespace std; <br>\
              int main()<br>\
              {<br>\
                &nbsp;&nbsp;&nbsp;&nbsp;cout&lt;&lt;&quot;Hello Coder&quot;;<br>\
                }"
        ],
        typeSpeed: 100,
        backSpeed: 40,
        smartBackspace: true
      };
      var typed = new Typed(".content", options);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="{% static 'home1/mainJs/home.js' %}"></script>
  </body>
</html>
